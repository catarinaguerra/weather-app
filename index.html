<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script
      src="https://kit.fontawesome.com/60e86f2194.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
     <link href="src/style.css" rel="stylesheet" type="text/css" />

    <title>Weather App</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="body-app grid-container">
        <br />
        <form id="city-form">
          <div class="row">
            <div class="col-10">
              <input type="text" placeholder="search city" id="city-input"/>
              <input type="submit" value="search">
                <i class="fas fa-search"> </i>
              <button id="current-weather">Current Location</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <h1 class="city-today"><span id="city-name"> <strong> </strong> </span> </h1>
          </div>
        </div>
        <hr />
        <div>
          <h2 class="date-today"></h2>
        </div>
      
        <div>
          <img src="" 
          alt="" 
         id="icon"
         class="icon-size"/>

        </div>
        <div >
          <h3 class="weather-description" id="weather-description">
          </h3>
        </div>
        <span id="temperature">
        <div class="temperature-today" >
          <span class="max-temp" id="temperature-max"></span> <span class="max-temp">   ˚|</span>
          <span class="min-temp" id="temperature-min"></span> <span class="min-temp">   ˚</span>
          </span>
          <small> 
          <a 
          href="#" id="celsius"> 
          C 
          </a>
            | 
            <a 
            href="#" id="fahrenheit"> 
            F 
            </a>
            </small>
        </div>
        
        
   

            </div>
          </div>
        </div>
      </div>
      <div class="open-source"> 
     <small> <a href="https://github.com/catarinaguerra/weather-app" target="_blank"> Open-source code </a>, by Catarina</small>
   </div>
    </div>
     <script src="src/index.js"></script>
  </body>
</html>
